<md-content layout="column" layout-align="center center" class="app-content">
    <md-content>
        <md-list>  
            <div class="addIcon">
                <span class="header">People</span>
                <md-button class="md-fab" aria-label="Add person" ng-click="addPerson()">
                              -|-
                </md-button>            
                <span class="md-warn">{{error}}</span>               
            </div>
            <md-divider ></md-divider>
                <md-list-item class="md-3-line" ng-repeat="user in users">
                    <img ng-src="images/icon.png" class="md-avatar" alt="person image" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ user.firstname }} {{ user.lastname }}</h3>
                        <h4>{{user.birthdate | date: 'yyyy-MM-dd'}}</h4>
                        <p>{{ user.description }}</p>
                    </div>
                    <md-button ng-click="editPerson(user)">Edit</md-button>
                    <md-button class="md-warn" ng-click="deletePerson(user)">Delete</md-button>
                    <md-divider></md-divider>
                </md-list-item>                
        </md-list>
    </md-content>

</md-content>
